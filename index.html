<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet" />
    <script src="script.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="grid">
      <div id="head-section">
        <img src="./images/logo.svg" alt="base apparel" id="logo" />
      </div>
      <div id="main-section">
        <h1 id="heading"><span id="special">We're</span> coming soon</h1>
        <p id="message">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" method="post" id="form" novalidate>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address" />
          <button type="submit" id="button">
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
      </div>
      <div id="poster-section"></div>
    </main>
  </body>
</html>
